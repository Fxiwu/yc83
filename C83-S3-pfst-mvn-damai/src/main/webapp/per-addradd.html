<script>
  var vue=new Vue({

	  data:{
		  addr:"",
		  phone:"",
		  name:"",
		  dft:"",
	  },
	 
	  methods:{
		  save(){
			  axios.get("addr.do?op=add&addr="+this.addr+
					  "&phone="+this.phone+
					  "&name="+this.name+
					  "&dft="+this.dft 
					  ).then(res=>{
						 	  alert(res.data);
						 	 location.href="per-addr.html";
					  				});
			  
		  }
	  }
		
  });
